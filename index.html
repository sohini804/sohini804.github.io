<div id='map'></div>
<div id='console'>
  <h1>Road Safety Accidents</h1>
  <p>Data: <a href='https://data.glasgow.gov.uk/datasets/GlasgowGIS::road-safety-accidents/about'>Road Accidents in Glasgow</a>, 2014-2021</p>

<div class='session'>
  <h2>Number of Casualties</h2>
  <div class='row colors'>
  </div>
  <div class='row labels'>
    <div class='label'>0</div>
    <div class='label'>1</div>
    <div class='label'>2</div>
    <div class='label'>3</div>
    <div class='label'>4</div>
    <div class='label'>5+</div>
  </div>
</div>
  
 <div class='session'>
  <h2>Accident Severity</h2>
  <div class='row' id='filters'>
    <input id='all' type='radio' name='toggle' value='all' checked='checked'>
    <label for='all'>All</label>
    <input id='Fatal' type='radio' name='toggle' value='Fatal'>
    <label for='Fatal'>Fatal</label>
    <input id='Serious' type='radio' name='toggle' value='Serious'>
    <label for='Serious'>Serious</label>
    <input id='Slight' type='radio' name='toggle' value='Slight'>
    <label for='Slight'>Slight</label>
  </div>
</div>

  <div class='session'>

    <input id='weekday' type='radio' name='toggle2' value='weekday'>
    <label for='weekday'>Weekday</label>
    <input id='weekend' type='radio' name='toggle2' value='weekend'>
    <label for='weekend'>Weekend</label>
